<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nike</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <img 
                src="https://static.nike.com.br/v10-357-0/images/brands/logo.svg" 
                alt="Logo da Nike">
            </div>
            <nav>
                <ul class="cabeçalho">
                    <li>Lançamentos</li>
                    <li>Ofertas</li>
                    <li>Masculino</li>
                    <li>Feminino</li>
                    <li>Infantil</li>
                    <li>SNKRS</li>
                </ul>
            </nav>
            <div>
                <ul class="btn-pesquisa">
                <li>Pesquisar</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="imagem-seleção">
            <img 
            src="images/Banner-Camisa-Selecao-2024-Desk.png" 
            alt="Imagem da Blusa da Seleção Brasileira">
        </div>
        <div>
        <nav>
            <ul class="txt-blusa">
            <li>A partir de:</li>
            </ul>
            <ul class="preço">
            <li>R$499,99</li>
            </ul>
        </nav>
        </div>
        <div class="imagem-airmax">
            <img 
            src="https://imgnike-a.akamaihd.net/branding/home-sbf/touts/Banner-Air-Max-06-04-desk.jpg" 
            alt="Banner do tênis Air Max">
        </div>
        <div class="txt-nikeair">
            <li>Cápsulas Nike Air</li>
        </div>
        <div class="img-tenis-redonda">
            <img src="https://imgnike-a.akamaihd.net/branding/cdp-airmax-2024/assets/img/carrossel-p2/item-1.png" alt="#">
            <img src="https://imgnike-a.akamaihd.net/branding/cdp-airmax-2024/assets/img/carrossel-p2/item-2.png" alt="#">
            <img src="https://imgnike-a.akamaihd.net/branding/cdp-airmax-2024/assets/img/carrossel-p2/item-3.png" alt="#">
            <img src="https://imgnike-a.akamaihd.net/branding/cdp-airmax-2024/assets/img/carrossel-p2/item-4.png" alt="#">
        </div>
        <div class="img-tenis-peq">
            <img src="https://imgnike-a.akamaihd.net/360x360/027876ID.jpg" 
            alt="Tênis Air Max Plus Drift">
            <img src="https://imgnike-a.akamaihd.net/360x360/028980IM.jpg" 
            alt="Tênis Air Max Dn Rosa Masculino">
            <img src="https://imgnike-a.akamaihd.net/360x360/028980ID.jpg" 
            alt="Tênis Air Max Dn Branco Masculino">

        </div>
        <div class="nome">
            <li>Tênis Air Max Plus Drift Masculino</li>
            <li>Tênis Air Max Dn Rosa Masculino</li>
            <li>Tênis Air Max Dn Branco Feminino</li>
        </div>
        <div class="preço-menor">
            <li>899,99</li>
            <li>1799,99</li>
            <li>1499,99</li>
        </div>
    </main>
</body>
</html>
